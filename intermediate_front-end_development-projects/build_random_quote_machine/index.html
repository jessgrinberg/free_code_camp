<html>
    <head>
        <title>Random Quote Machine</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron text-center">
                <h1>Random Disney Quotes</h1>
                <p id="quoteDisplay" class="lead">If you can dream it, you can do it.</p>
                <p><a  id="newQuote" class="btn btn-primary btn-lg" href="#" role="button" onClick="getQuote()">New Quote</a></p>
                <p>
                    <a id="tweet-share" class="twitter-share-button tweet-share"
                     href="#" target="_blank" onClick="shareQuote()">
                     <i class="fa fa-twitter"></i>
                     Tweet it!</a>
               </p>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
